<!-Title: L1 - Validate and Calculate Discounted Price

Problem Statement: Write a function called calculatePrice that prompts the user for two inputs: price and discount. If the user doesn't provide a discount (i.e., leaves it blank), the function should apply a default discount of 10%. If the user provides an invalid price or discount (e.g., a negative number or non-numeric input), it should display an error message and prompt them to try again.

Finally, the function should calculate and return the final price after applying the discount.

Requirements:

Use default parameters for the discount. Validate both inputs to ensure they are positive numbers.

Submission Guidelines: Please submit the OneCompiler link.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Input Example</title>
</head>
<body>
  <h1>Student Assignment Input</h1>
  <p>Open the browser console to see the result.</p>
  
  <script>
    function calculatePrice(){
      let priceCheck;
      let discountCheck;
      while(true){
        let priceAsk = prompt("what's the price");
        priceCheck = Number(priceAsk);
        
        if(priceCheck>0 && !isNaN(priceCheck)){
          break;
          
        }
        else{
          alert(" plzz eneter valid price!!");
          
        }
      }
      
      
      while(true){
        let discountAsk = prompt("what's the discount");
        
        if(discountAsk.trim()  === ""){
          discountCheck = 10;
          break;
          
        }
        
        discountCheck = Number(discountAsk);
        if(discountCheck>0 && !isNaN(discountCheck)){
          break;
          
        }
        else{
          alert("Plzz Enter a valid discount");
          
        }
      }
      
      
      let res =  (priceCheck - ((discountCheck/100)*priceCheck) );
      
      return res;
    
    }
    
    let final_price = calculatePrice();
    
    console.log(final_price);
  </script>
</body>
</html>
